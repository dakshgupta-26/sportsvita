<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8fafc;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="suitGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hairGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1f2937;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#374151;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Head shape -->
  <ellipse cx="200" cy="180" rx="75" ry="95" fill="#fbbf24"/>
  
  <!-- Hair with volume and wave -->
  <path d="M 125 110 Q 200 85 275 110 Q 260 130 240 150 Q 200 140 160 150 Q 140 130 125 110 Z" fill="url(#hairGradient)"/>
  <path d="M 130 115 Q 200 90 270 115 Q 255 135 235 145 Q 200 135 165 145 Q 145 125 130 115 Z" fill="#1f2937"/>
  
  <!-- Face features -->
  <!-- Eyebrows -->
  <path d="M 165 155 Q 180 150 190 155" stroke="#1f2937" stroke-width="3" fill="none"/>
  <path d="M 210 155 Q 225 150 235 155" stroke="#1f2937" stroke-width="3" fill="none"/>
  
  <!-- Eyes -->
  <ellipse cx="180" cy="165" rx="6" ry="10" fill="#1f2937"/>
  <ellipse cx="220" cy="165" rx="6" ry="10" fill="#1f2937"/>
  <ellipse cx="180" cy="165" rx="2" ry="4" fill="#ffffff"/>
  <ellipse cx="220" cy="165" rx="2" ry="4" fill="#ffffff"/>
  
  <!-- Nose -->
  <ellipse cx="200" cy="180" rx="3" ry="6" fill="#f59e0b"/>
  
  <!-- Mustache - light and neatly trimmed -->
  <path d="M 185 195 Q 200 200 215 195 Q 210 198 200 198 Q 190 198 185 195 Z" fill="#374151"/>
  
  <!-- Beard - short and neatly trimmed -->
  <path d="M 170 200 Q 185 210 200 205 Q 215 210 230 200 Q 220 215 200 220 Q 180 215 170 200 Z" fill="#374151"/>
  
  <!-- Neck -->
  <rect x="185" y="250" width="30" height="25" fill="#fbbf24"/>
  
  <!-- Suit jacket -->
  <rect x="150" y="275" width="100" height="125" fill="url(#suitGradient)"/>
  
  <!-- Shirt collar -->
  <rect x="170" y="275" width="60" height="25" fill="#ffffff"/>
  
  <!-- Professional lighting -->
  <ellipse cx="200" cy="150" rx="50" ry="30" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Subtle shadow -->
  <ellipse cx="200" cy="420" rx="80" ry="20" fill="#000000" opacity="0.1"/>
  
  <!-- Name -->
  <text x="200" y="380" text-anchor="middle" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Daksh Gupta</text>
  <text x="200" y="395" text-anchor="middle" fill="#6b7280" font-family="Arial, sans-serif" font-size="14">Full Stack Developer</text>
</svg> 